<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ht="http://xmlns.jcp.org/jsf/passthrough"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        
    </h:head>
    <ui:composition template="../template/JSFTemplatePages.xhtml">        
        <ui:define name="content">
            <h:form>
                <!--<div class="panel" data-role="panel">
                    <div class="panel-header">Rol</div>
                    <div class="panel-content">-->
                        <nav class="navigation-bar white">
                            <div class="navigation-bar-content">
                                <div class="no-tablet-portrait">
                                    <h:messages id="msgRol" errorClass="text-alert icon-cancel-2" infoClass="text-success icon-checkmark" 
                                                warnClass="text-warning icon-warning" class="element input-element msgText span10 "/>
                                </div>
                                <p:commandButton value="" styleClass="element place-right icon-floppy"
                                                 actionListener="#{rolBean.saveRol()}" update="msgRol" /> 

                                <p:commandButton value="" styleClass="element place-right icon-remove"
                                                 actionListener="#{rolBean.deleteRol()}" update="msgRol" />
                                <p:commandButton value="" styleClass="element place-right icon-new"
                                                 ht:type="reset"/>
                            </div>
                        </nav>  

                        <hr/>
                        <div class="grid no-border fg-dark">    
                            <div class="row">
                                <div class="span4">
                                    <div class="row">
                                        <div class="span1 text-middle">id</div>
                                        <div class="span3">
                                            <h:inputText id="textIdRol" value="#{rolBean.rol.id}" styleClass="size1" />

                                            <h:commandLink id="cmdFind" value="" style="font-size: 20px;" styleClass="icon-search">
                                                <f:ajax execute="@form" event="click" render="tableRol msgRol" 
                                                        listener="#{rolBean.findFilterAllRol()}"/>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="span1 text-middle">Nombre</div>
                                        <div class="span3"><h:inputText id="textNombre" value="#{rolBean.rol.nombre}" /></div>
                                    </div>                                                                       
                                    <div class="row">
                                        <div class="span1 text-middle">Status</div>
                                        <div class="span3">
                                            <p:selectOneMenu id="cmbStatus" styleClass="span2" value="#{rolBean.rol.status}">
                                                <f:selectItems value="#{sessionBean.listStatus}" />                                                                           
                                            </p:selectOneMenu>                                           
                                        </div>                            
                                    </div>                 
                                </div>

                                <div class="span9">
                                    <p:dataTable id="tableRol" value="#{rolBean.listaRol}" var="rol"                                                     
                                             paginator="true" rows="20" rowsPerPageTemplate="20,40,60"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             scrollable="true" scrollHeight="250" tableStyleClass="datatable"  >

                                        <p:column headerText="Id Rol" sortBy="#{rol.id}" style="width: 20%;">
                                            <p:commandLink value="#{rol.id}" styleClass="right" >
                                                <f:ajax event="click" render="@form"
                                                           listener="#{rolBean.setRol(rol)}"/>                                
                                            </p:commandLink>
                                        </p:column>
                                        <p:column headerText="Nombre" sortBy="#{rol.nombre}" style="width: 60%">                                                
                                            <h:outputText value="#{rol.nombre}"/>
                                        </p:column>
                                        <p:column headerText="Status" sortBy="#{rol.status}" style="width: 20%">                                                
                                            <h:outputText value="#{rol.status}"/>
                                        </p:column>                                                                                
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>  
                    <!--</div>
                </div>-->
            </h:form>
        </ui:define>
    </ui:composition>    
</html>
