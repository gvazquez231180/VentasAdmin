<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ht="http://xmlns.jcp.org/jsf/passthrough"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        
    </h:head>
    <ui:composition template="../template/JSFTemplatePages.xhtml">        
        <ui:define name="content">
            <h:form>
                <div class="panel" data-role="panel">
                    <div class="panel-header">Clientes</div>
                    <div class="panel-content">
                        
                        <nav class="navigation-bar white">
                            <div class="navigation-bar-content">
                                <div class="no-tablet-portrait">
                                    <h:messages id="msg" errorClass="text-alert icon-cancel-2" infoClass="text-success icon-checkmark" 
                                                warnClass="text-warning icon-warning" class="element input-element msgText span10 "/>
                                </div>
                                <p:commandButton value="" styleClass="element place-right icon-floppy"
                                                 actionListener="#{clienteBean.saveCte()}" update="msg" /> 
                                
                                <p:commandButton value="" styleClass="element place-right icon-remove"
                                                 actionListener="#{clienteBean.deleteCte()}" update="msg" />
                                
                                
                            </div>
                        </nav>  
                        
                        <hr/>
                        <div class="grid no-border example fg-dark">                            
                            <div class="row">
                                <div class="span2 text-middle">Id Cliente</div>
                                <div class="span4">
                                    <h:inputText value="#{clienteBean.cliente.id}" label="Id Cliente"
                                                 validatorMessage="Error valide la informacion"  >
                                        <f:convertNumber pattern="#0"/>
                                        <!--<f:validateDoubleRange minimum="0" maximum="9223372036854775807" />-->
                                    </h:inputText>                                    
                                    <h:commandLink id="cmdFind" value="" styleClass="icon-search" style="font-size:20px;"
                                               actionListener="#{clienteBean.findCteId()}" />
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="span2 text-middle">Nombre</div>
                                <div class="span4">
                                    <h:inputText id="txtNombre" styleClass="span6" label="Nombre" 
                                                 value="#{clienteBean.cliente.nombre}"                                                  
                                                 validatorMessage="Error en el nombre favor de verificar">                                                                                
                                    </h:inputText>
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="span2 text-middle">Apellido Paterno</div>
                                <div class="span4">
                                    <h:inputText id="txtApMaterno" styleClass="span3" value="#{clienteBean.cliente.apPaterno}"/>
                                </div>
                                <div class="span2 text-middle">Apellido Materno</div>
                                <div class="span4">
                                    <h:inputText id="txtApPaterno" styleClass="span3" value="#{clienteBean.cliente.apMaterno}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="span2 text-middle">RFC</div>
                                <div class="span4">
                                    <h:inputText id="txtRFC" styleClass="span3" value="#{clienteBean.cliente.rfc}"/>
                                </div>
                                <div class="span2 text-middle">Sexo</div>
                                <div class="span4">
                                    <p:selectOneMenu styleClass="span3" value="#{clienteBean.cliente.sexo}">
                                        <f:selectItem itemLabel="Femenino" itemValue="0" />
                                        <f:selectItem itemLabel="Masculino" itemValue="1" />                                    
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="row">
                                <div class="span2 text-middle">email</div>
                                <div class="span4">
                                    <h:inputText id="txtEmail" styleClass="span3" ht:type="email" value="#{clienteBean.cliente.email}">
                                        
                                    </h:inputText>                                        
                                </div>
                            </div>
                            <div class="row">
                                <div class="span2 text-middle">Calle</div>
                                <div class="span4">
                                    <h:inputText id="txtCalle" styleClass="span6" value="#{clienteBean.cliente.calle}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="span2 text-middle">Colnia</div>
                                <div class="span4">
                                    <h:inputText id="txtColonia" styleClass="span3" value="#{clienteBean.cliente.colonia}"/>
                                </div>
                                <div class="span2 text-middle">C.P.</div>
                                <div class="span4">                                    
                                    <h:inputText value="#{clienteBean.cliente.cp}" label="C.P." styleClass="span2" maxlength="5">
                                        <f:convertNumber pattern="#0"/>
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="row">
                                <div class="span2 text-middle">Tel.</div>
                                <div class="span4">
                                    <p:inputMask value="#{clienteBean.cliente.tel}" mask="(999) 999-9999" ht:type="tel"
                                                 styleClass="span3"/>                                    
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>    
</html>
