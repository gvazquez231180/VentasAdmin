<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ht="http://xmlns.jcp.org/jsf/passthrough"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        
    </h:head>
    <ui:composition template="../template/JSFTemplatePages.xhtml">        
        <ui:define name="content">
            <h:form>
                <div class="panel" data-role="panel">
                    <div class="panel-header bg-verde-agua fg-white">Proveedor</div>
                    <div class="panel-content">
                        
                        <nav class="navigation-bar white">
                            <div class="navigation-bar-content">
                                <div class="no-tablet-portrait">
                                    <h:messages id="msg" errorClass="text-alert icon-cancel-2" infoClass="text-success icon-checkmark" 
                                                warnClass="text-warning icon-warning" class="element input-element msgText span10"/>
                                </div>
                                <p:commandButton id="cmdSave" value="" styleClass="element place-right bg-verde-agua fg-white icon-floppy"
                                                 actionListener="#{clienteBean.saveCte()}" update="msg" /> 
                                
                                <p:commandButton id="cmdMod" value="" styleClass="element place-right bg-verde-agua fg-white icon-remove"
                                                 actionListener="#{clienteBean.saveCte()}" update="msg" />
                                
                                <p:commandButton id="cmdDele" value="" styleClass="element place-right bg-verde-agua fg-white icon-search"
                                                 actionListener="#{clienteBean.saveCte()}" update="msg" />
                            </div>
                        </nav>  
                                                
                        <hr/>
                        <div class="grid no-border fg-dark example">                            
                            <div class="row">
                                <div class="span2"><b>Id Proveedor</b></div>
                                <div class="span4">
                                    <h:inputText id="txtIdCte" value="#{clienteBean.cliente.id}" label="Id Cliente"
                                                 validatorMessage="Error valide la informacion">
                                        <f:validateDoubleRange minimum="0" maximum="9223372036854775807" />
                                    </h:inputText>
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="span2"><b>Nombre</b></div>
                                <div class="span4">
                                    <h:inputText id="txtNombre" size="90" required="true" label="Nombre" 
                                                 value="#{clienteBean.cliente.nombre}"  
                                                 validatorMessage="Error en el nombre favor de verificar">
                                        <f:validateRegex pattern="^[a-zA-Z]+$" />
                                    </h:inputText>
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="span2"><b>Apellido Paterno</b></div>
                                <div class="span4">
                                    <h:inputText id="txtApMaterno" size="30" value="#{clienteBean.cliente.apPaterno}"/>
                                </div>
                                <div class="span2"><b>Apellido Materno</b></div>
                                <div class="span4">
                                    <h:inputText id="txtApPaterno" size="30" value="#{clienteBean.cliente.apMaterno}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="span2"><b>RFC</b></div>
                                <div class="span4">
                                    <h:inputText id="txtRFC" size="30" value="#{clienteBean.cliente.rfc}"/>
                                </div>
                                <div class="span2"><b>email</b></div>
                                <div class="span4">
                                    <h:inputText id="txtEmail" size="30" ht:type="email" value="#{clienteBean.cliente.email}">
                                        
                                    </h:inputText>                                        
                                </div>
                            </div>
                            <div class="row">
                                <div class="span2"><b>Calle</b></div>
                                <div class="span4">
                                    <h:inputText id="txtCalle" size="60" value="#{clienteBean.cliente.calle}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="span2"><b>Colnia</b></div>
                                <div class="span4">
                                    <h:inputText id="txtColonia" size="30" value="#{clienteBean.cliente.colonia}"/>
                                </div>
                                <div class="span2"><b>C.P.</b></div>
                                <div class="span4">
                                    <h:inputText id="txtCP" size="30" value="#{clienteBean.cliente.cp}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="span2"><b>Tel.</b></div>
                                <div class="span4">
                                    <h:inputText id="txtTel" size="30" ht:type="tel" value="#{clienteBean.cliente.tel}">
                                        
                                    </h:inputText>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>    
</html>
